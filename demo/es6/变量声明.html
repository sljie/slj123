<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue基本</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<style>

</style>
<body>

<div id="app">

</div>





<script>
    var b = 222;
    (function(window){
        let a = [1,2,3,4,5,'a','a',1];
        a = Array.from(new Set(a))
        console.log(a)
        var vm = new Vue({
            el:'#app',
            template:`
                <div @click="test1">
                    <div @click.stop="test">{{name}}</div>
                </div>
            `,
            data:{
                name:'slj'
            },
            mounted:function () {
                console.log(b)
            },
            methods:{
                test:function(){
                    alert(1)
                },
                test1:function () {
                    alert(2)
                }
            }
        })
        console.log(vm)
    })(window)





</script>
</body>
</html>
