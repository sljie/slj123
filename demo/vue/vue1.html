<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue基本</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <!--@click绑定点击事件-->
    <!--message vm中定义的变量{{}}引用-->
    <div @click="test">{{message}}</div>
</div>


<script>
    var vm = new Vue({
//        绑定id
        el: '#app',
//        写入变量
        data: {
            message: 'hello',
            list: [
                {
                    name: 'slj'
                }, {
                    name:'s'
                }
            ]
        },
        //页面加载完成后初始化方法
        mounted:function () {

            console.log(111)
        },
        methods:{
            //所需调用的方法
            test:function () {
                console.log('test')
            }
        }
    })

</script>
</body>
</html>
