<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue基本</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-focus v-model="message">
</div>





<script>
    var vm = new Vue({
        el:'#app',
        data:{
          message:'hello'
        },
        directives: {
            // 注册一个局部的自定义指令 v-focus
            focus: {
                // 指令的定义
                inserted: function (el) {
                   el.focus()
                }
            }
        }

    })

</script>
</body>
</html>
